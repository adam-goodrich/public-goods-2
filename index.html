<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pop Up Cat Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
      <h1>Hello Public Goods!</h1>
      <div class="popup">
        <div class="popup-overlay"></div>
        <div class="main-popup">
          <div class="popup-content">
            <span class="close-btn">&times;</span>

            <div class="row">
              <div class="col-6 left">
                <img src="images/cat-img.jpeg" alt="cat" class="img-fluid" />
              </div>
              <div class="col right-column">
                <h2 class="mt-5">Cat Facts</h2>
                <div class="facts-container list-group"></div>
                <button class="btn btn-dark getFacts">Get Facts</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
